#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
${package}.commandline.prompt=true

cagrid.default.truststore.location=/tmp/training-truststore.jks
${package}.wsrf.truststore.password=changeit
cagrid.default.truststore.password=changeit

${package}.wsrf.host=localhost
${package}.wsrf.port=4443
${package}.wsrf.url.path=${serviceName}
${package}.certificate.location=/tmp/host-cert.pem
${package}.key.location=/tmp/host-key.pem
${package}.wsrf.keystore.alias=host
${package}.wsrf.key.password=changeit
${package}.wsrf.keystore.password=changeit

${package}.configure.legacy.wsrf=true
${package}.legacy-wsrf.host=localhost
${package}.legacy-wsrf.port=8443
${package}.legacy-wsrf.url.path=wsrf/services/cagrid/${rootArtifactId}
${package}.legacy-certificate.location=/tmp/legacy-host-cert.pem
${package}.legacy-key.location=/tmp/legacy-host-key.pem
${package}.legacy-wsrf.keystore.alias=host
${package}.legacy-wsrf.keystore.password=changeit
${package}.legacy-wsrf.key.password=changeit

${package}.dorian.config=META-INF/spring/dorian-configuration.xml
${package}.dorian.properties=../../cagrid-dorian/cagrid-dorian-service-tools/src/main/resources/dorian.properties
${package}.wsrf.registration.index.url=http://index.training.cagrid.org:8080/wsrf/services/DefaultIndexService

